name: Continuous Persistent VPS

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable tmate SSH session?"
        required: false
        default: "false"

jobs:
  vps-session:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # Just under 6 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set hostname to girdpixel
        run: sudo hostnamectl set-hostname girdpixel

      - name: Try restore from latest backup
        id: restore-latest
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: vps-backup-latest
          path: ./backup

      - name: Install prerequisites
        run: |
          sudo apt update
          sudo apt install -y tmate curl unzip sudo net-tools neofetch gh

      - name: Install Tailscale official script
        run: |
          curl -fsSL https://tailscale.com/install.sh | sh

      - name: Restore backup files into system
        run: |
          if [ -f ./backup/backup.zip ]; then
            unzip -o ./backup/backup.zip -d /
          else
            echo "No backup found, starting fresh"
          fi

      - name: Restore Tailscale state
        run: |
          if [ -f /opt/vps-backup/data/tailscaled.state ]; then
            sudo mkdir -p /var/lib/tailscale
            sudo cp /opt/vps-backup/data/tailscaled.state /var/lib/tailscale/tailscaled.state
            sudo chmod 600 /var/lib/tailscale/tailscaled.state
          fi

      - name: Start Tailscale
        run: |
          sudo tailscaled &
          sleep 8
          sudo tailscale up --authkey ${{ secrets.TAILSCALE_AUTHKEY }} --hostname=girdpixel || echo "Tailscale already up"

      - name: Create user girdpixel with sudo
        run: |
          if ! id -u girdpixel >/dev/null 2>&1; then
            sudo useradd -m -s /bin/bash girdpixel
            echo "girdpixel:girdpixel" | sudo chpasswd
            sudo usermod -aG sudo girdpixel
            echo "girdpixel ALL=(ALL) NOPASSWD:ALL" | sudo tee /etc/sudoers.d/girdpixel
          fi

      # ‚úÖ Optional tmate step
      - name: Start tmate session for SSH access
        if: ${{ github.event.inputs.debug == 'true' }}
        uses: mxschmitt/action-tmate@v3

      - name: Show Tailscale IP and (optional) tmate info
        run: |
          echo "üîó Tailscale IP:"
          tailscale ip -4 || echo "Tailscale IP not found"
          if [ "${{ github.event.inputs.debug }}" == "true" ]; then
            echo ""
            echo "üîë tmate SSH session:"
            tmate display -p '#{tmate_ssh}'
            echo "üåê Web terminal:"
            tmate display -p '#{tmate_web}'
          else
            echo "tmate skipped (debug=false)"
          fi

      - name: Sleep to keep VPS alive
        run: sleep 21000  # ~5h50m (safe under 355 min timeout)

      - name: Backup VPS data and tailscale state
        run: |
          sudo mkdir -p /opt/vps-backup/data
          sudo cp /var/lib/tailscale/tailscaled.state /opt/vps-backup/data/ || true
          sudo chown -R $USER:$USER /opt/vps-backup
          zip -r backup.zip /opt/vps-backup /home/girdpixel

      - name: Upload VPS backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup-${{ github.run_id }}
          path: backup.zip

      - name: Save latest backup as consistent name
        uses: actions/upload-artifact@v4
        with:
          name: vps-backup-latest
          path: backup.zip
